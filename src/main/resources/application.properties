# Server.
server.port=8080

# Data Base.
spring.dataSource.setUseSSL=false
spring.dataSource.setPortNumber=3306
spring.datasource.characterEncoding=utf8
spring.dataSource.allowPublicKeyRetrieval=True
spring.datasource.url=jdbc:mysql://localhost/springboot
spring.datasource.dbname=springboot
spring.datasource.username=springuser
spring.datasource.password=springuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update, alter table) in data base.
spring.jpa.hibernate.ddl-auto=update

